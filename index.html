<!DOCTYPE html>
<!--
Who Wants to Be a Millionaire Quiz Game Markup
Intended to Play a Single Game.
WWBAM materials used under fair use for academic/scholar use, should not be
distributed otherwise.

Author: Aaron Nech
-->
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!-- HTML5 Audio tags - weakly supported, works in Chrome(tested) -->
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>
		<audio id="lets_play" src='sound/lets_play.mp3'></audio>
		<audio id="final_answer_6-10" src='sound/final_answer_6-10.wav'></audio>
		<audio id="final_answer_11-15" src='sound/final_answer_11-15.wav'></audio>

		<div id="pre-pre-start">
			<button id="pre-pre-start-button">Mehet!</button>
		</div>

		<!-- Before the game begins problem set selection -->
		<div id="pre-start">
			<h1 class="centered big-text">Ödön, Legyen Ön is Férj!</h1>
			<button id="start">Start!</button>
		</div>

		<!-- Shown when the player wins/loses -->
		<div id="game-over">
		</div>

		<!-- The actual game markup -->
		<div id="game">
			<div id="top">
				<img src="img/logo.jpg" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 15, green: isGreen(15), red: isRed(15), white: isWhite(15)}" data-amt="1000000" data-lvl="15">$1,000,000</li>
					<li data-bind="css: {active: level() == 14, green: isGreen(14), red: isRed(14), white: isWhite(14)}" data-amt="500000" data-lvl="14">$500,000</li>
					<li data-bind="css: {active: level() == 13, green: isGreen(13), red: isRed(13), white: isWhite(13)}" data-amt="250000" data-lvl="13">$250,000</li>
					<li data-bind="css: {active: level() == 12, green: isGreen(12), red: isRed(12), white: isWhite(12)}" data-amt="125000" data-lvl="12">$125,000</li>
					<li data-bind="css: {active: level() == 11, green: isGreen(11), red: isRed(11), white: isWhite(11)}" data-amt="64000" data-lvl="11">$64,000</li>
					<li data-bind="css: {active: level() == 10, green: isGreen(10), red: isRed(10), white: isWhite(10)}" data-amt="32000" data-lvl="10">$32,000</li>
					<li data-bind="css: {active: level() == 9, green: isGreen(9), red: isRed(9), white: isWhite(9)}" data-amt="16000" data-lvl="9">$16,000</li>
					<li data-bind="css: {active: level() == 8, green: isGreen(8), red: isRed(8), white: isWhite(8)}" data-amt="8000" data-lvl="8">$8,000</li>
					<li data-bind="css: {active: level() == 7, green: isGreen(7), red: isRed(7), white: isWhite(7)}" data-amt="4000" data-lvl="7">$4,000</li>
					<li data-bind="css: {active: level() == 6, green: isGreen(6), red: isRed(6), white: isWhite(6)}" data-amt="2000" data-lvl="6">$2,000</li>
					<li data-bind="css: {active: level() == 5, green: isGreen(5), red: isRed(5), white: isWhite(5)}" data-amt="1000" data-lvl="5">$1,000</li>
					<li data-bind="css: {active: level() == 4, green: isGreen(4), red: isRed(4), white: isWhite(4)}" data-amt="500" data-lvl="4">$500</li>
					<li data-bind="css: {active: level() == 3, green: isGreen(3), red: isRed(3), white: isWhite(3)}" data-amt="300" data-lvl="3">$300</li>
					<li data-bind="css: {active: level() == 2, green: isGreen(2), red: isRed(2), white: isWhite(2)}" data-amt="200" data-lvl="2">$200</li>
					<li data-bind="css: {active: level() == 1, green: isGreen(1), red: isRed(1), white: isWhite(1)}" data-amt="100" data-lvl="1">$100</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="money">$<span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<table id="answer-box">
				<tr width="50%">
					<td class="answer-wrapper">
						<table id="answer-one" class="answer" data-bind="click: function(d, e) { e.preventDefault();answerQuestion(0, $element.id); }">
							<tr><td class="big-text" width="20%">◆ A:</td><td class="answer-text" data-bind="text: getAnswerText(0)"></td></tr>
						</table>
					</td>
					<td class="answer-wrapper">
						<table id="answer-two" class="answer" data-bind="click: function(d, e) { e.preventDefault();answerQuestion(1, $element.id); }">
							<tr><td class="big-text" width="20%">◆ B:</td><td class="answer-text" data-bind="text: getAnswerText(1)"></td></tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="answer-wrapper">
						<table id="answer-three" class="answer" data-bind="click: function(d, e) { e.preventDefault(); answerQuestion(2, $element.id); }">
							<tr><td class="big-text" width="20%">◆ C:</td><td class="answer-text" data-bind="text: getAnswerText(2)"></td></tr>
						</table>
					</td>
					<td class="answer-wrapper">
						<table id="answer-four" class="answer" data-bind="click: function(d, e) { e.preventDefault(); answerQuestion(3, $element.id);}">
							<tr><td class="big-text" width="20%">◆ D:</td><td class="answer-text" data-bind="text: getAnswerText(3)"></td></tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<!-- Script inclusion: JQuery for effects, Knockout for MVVM, millionaire.js for application -->
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
	</body>
</html>
